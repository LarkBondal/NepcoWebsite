<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>NepCo - Sodas</title>
  <link rel="icon" type="image/png" href="images/mainNepcoLogo.png">
  <link rel="stylesheet" href="LBstylesheet.css">
</head>
<body>
  <header class="main-header">

  <!-- ROW 1: Logo (left) + Title (center) -->
  <div class="headerRow1">
    <img src="./images/mainNepcoLogo.jpg" alt="Nepco logo" class="mainLogo">
    <h1 class="homePageTitle">Nepco Beverages</h1>
  </div>

   <nav class="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="sodas.html">Sodas</a>
    <a href="FAQS.html">FAQs</a>
  </nav>
</header>

<main>

  <div class="soda-grid">
    <div class="soda-card" data-soda="Nepcola">
      <img src="images/nepcola.png" class="transparent-black glow-hover" alt="Nepcola Logo">
      <h3>NepCola</h3>
    </div>
  
    <div class="soda-card" data-soda="OceanWater">
      <img src="images/oceanwater.jpg" class="transparent-black glow-hover" alt="Ocean Water Logo">
      <h3>Ocean Water</h3>
    </div>
  
    <div class="soda-card" data-soda="NepterPepper">
      <img src="images/nepterpepper.jpg" class="transparent-black glow-hover" alt="Nepter Pepper Logo">
      <h3>Nepter Pepper</h3>
    </div>
  
    <div class="soda-card" data-soda="DietNepcola">
      <img src="images/dietnepcola.jpg" class="transparent-black glow-hover" alt="Diet NepCola logo">
      <h3>Diet Nepcola</h3>
    </div>
  </div>

  <div id="sodaModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modalSodaName">Soda Name</h3>
      <p id="modalSodaInfo">Soda information will appear here.</p>
    </div>
  </div>

</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const sodaCards = document.querySelectorAll(".soda-card");
  const modal = document.getElementById("sodaModal");
  const closeBtn = modal.querySelector(".close-btn");
  const modalSodaName = document.getElementById("modalSodaName");
  const modalSodaInfo = document.getElementById("modalSodaInfo");

  // Map of soda info
  const sodaDescriptions = {
    "Nepcola": "Nepcola is our classic soda, fizzy and refreshing, perfect for any meal.",
    "OceanWater": "Ocean Water is spicy, carbonated, and is as they call it in the kitchen.. Poseidon's kiss.",
    "NepterPepper": "Nepter Pepper has that sweet cherry flavor, the soda doctor made it.",
    "DietNepcola": "Diet Nepcola offers the classic taste with zero sugar and fewer calories."
  };

  sodaCards.forEach(card => {
    card.addEventListener("click", () => {
      const sodaName = card.getAttribute("data-soda");
      modalSodaName.textContent = sodaName;
      modalSodaInfo.textContent = sodaDescriptions[sodaName] || "No description available.";

      modal.style.display = "block";
    });
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
});

  </script>  

</body>
</html>
